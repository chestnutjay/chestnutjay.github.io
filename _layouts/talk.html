---
layout: single
---

<style>
  .talk-links {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

  .talk-link {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.4rem 0.8rem;
        background: #f1f5f9;
        color: #475569;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 500;
        transition: all 0.2s ease;
    }
  
  @media (max-width: 640px) {
        .talk-links {
            flex-direction: column;
        }
        
        .talk-link {
            justify-content: center;
        }
    }

  .talk-links a {
    /* color: #667eea; */
    text-decoration: none;
    font-weight: 500;
  }

  .talk-links a:hover {
    color: #667eea;
    text-decoration: underline;
  }
</style>

<article class="talk-page">
  <!-- <h1>{{ page.title }}</h1> -->

  <p class="talk-meta">
    <strong>{{ page.type }}</strong><br>
    {{ page.event }} â€” {{ page.location }}<br>
    {{ page.date | date: "%B %Y" }}
  </p>

  {% if page.thumbnail %}
    <img src="{{ page.thumbnail }}" alt="{{ page.title }}" class="talk-page-thumbnail">
  {% endif %}

  <div class="talk-body">
    {{ content }}
  </div>

  <div class="talk-links">
  <p class="talk-link">
    {% if page.slides %}<a href="{{ page.slides }}">ðŸ”– Slides</a>{% endif %}
    {% if page.video %}
      {% if page.slides %} | {% endif %}
      <a href="{{ page.video }}">ðŸ“¹ Video</a>
    {% endif %}
  </p>
  </div>
</article>
