---
layout: single
---

<article class="talk-page">
  <!-- <h1>{{ page.title }}</h1> -->

  <p class="talk-meta">
    <strong>{{ page.type }}</strong><br>
    {{ page.event }} â€” {{ page.location }}<br>
    {{ page.date | date: "%B %Y" }}
  </p>

  {% if page.thumbnail %}
    <img src="{{ page.thumbnail }}" alt="{{ page.title }}" class="talk-page-thumbnail">
  {% endif %}

  <div class="talk-body">
    {{ content }}
  </div>

  <p class="talk-links">
    {% if page.slides %}<a href="{{ page.slides }}">Slides</a>{% endif %}
    {% if page.video %}
      {% if page.slides %} | {% endif %}
      <a href="{{ page.video }}">Video</a>
    {% endif %}
  </p>
</article>
